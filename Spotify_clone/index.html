<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-......" crossorigin="anonymous" />
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">  
                        <i class="fas fa-search"></i>
                        <span class="search">Search</span>
                    </a>
                </li>
            </ul>
            <ul class="library">
                <li class="nav-item2">
                    <a href="#" class="nav-link2" id="musiclibrary">
                        <i class="fas fa-music music-library-icon"></i>
                        <span id="musicspan">Expand Library </span>
                    </a>
                </li>
                <li class="nav-item2" >
                    <img src="img/likedsongs.png" alt="Liked Songs Icon" class="nav-link2"> 
                        <span id="likedsongs">Liked songs</span>
                    
                </li>
                

            </ul>
        </nav>
    </header>
    <section class="Home" id="Home">
        <div class="header2">
            <div class="arrow-left">&lt;</div>
            <div class="arrow-right">&gt;</div>
            <div class="inner">
                <button class="premium">Explore Premium</button>
                <div class="icons">
                    <i class="fas fa-bell"></i>
                    <span>What's New</span>
                </div>
                <div class="icons">
                    <i class="fas fa-user-friends"></i>
                    <span>Friend Activity</span>
                </div>
                <div class="icons" id="email">
                 H
                 <span>Himanshi</span>
                </div>
            </div>

        </div>
        <div class="coverpage">
            
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
